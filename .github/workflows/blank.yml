name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    
    - name: zip scripts
      uses: nguyenquyhy/zip-release@v0.3.0
      with:
        filename: scripts.zip
        path: scripts
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
        asset_path: scripts.zip
        asset_name: scripts.zip
        body_path: scripts.zip
